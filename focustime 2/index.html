<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer 2</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    
    <main>
        <div id="timer">

            <div>
                <span class="minutes">25</span>
                <span>:</span>
                <span class="seconds">00</span>
            </div>
            
            <div class="controls">
                <button class="play"><img src="./assets/play.svg" alt="play"></button>
                <button class="play-active hide"><img src="./assets/play active.svg" alt="play-active"></button>

                <button class="stop"><img src="./assets/stop.svg" alt="stop"></button>
                <button class="stop-active hide"><img src="./assets/stop active.svg" alt="stop-active"></button>

                <button class="plus"><img src="./assets/plus.svg" alt="plus"></button>
                <button class="plus-active hide"><img src="./assets/plus active.svg" alt="plus-active"></button>

                <button class="less"><img src="./assets/less.svg" alt="less"></button>
                <button class="less-active hide"><img src="./assets/less active.svg" alt="less-active"></button>
            </div>
            
        </div>

        <div id="musics">
            <button class="tree"><img src="./assets/tree.svg" alt="tree"></button>
            <button class="tree-active hide"><img src="./assets/tree active.svg" alt="tree-active"></button>

            <button class="cloud"><img class="active" src="./assets/cloud.svg" alt="cloud"></button>
            <button class="cloud-active hide"><img src="./assets/cloud active.svg" alt="cloud-active"></button>

            <button class="house"><img src="./assets/house.svg" alt="house"></button>
            <button class="house-active hide"><img src="./assets/house active.svg" alt="house-active"></button>

            <button class="fire"><img src="./assets/fire.svg" alt="fire"></button>
            <button class="fire-active hide"><img src="./assets/fire active.svg" alt="fire-active"></button>
        </div>
    </main>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
